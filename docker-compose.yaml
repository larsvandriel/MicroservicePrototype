  backend_address:
    restart: on-failure
    depends_on:
      - db_address
      - kafka
      # - kafka-setup
    container_name: backendAPIAddress
    build:
      context: backend\ExampleAPI
      dockerfile: ExampleAPI\Dockerfile
    ports:
      - "7176:80"
    networks:
      - example

  backend_person:
    restart: on-failure
    depends_on:
      - db_person
      - kafka
      # - kafka-setup
    container_name: backendAPIPerson
    build:
      context: backend\ExampleAPI
      dockerfile: ExampleAPI2\Dockerfile
    ports:
      - "7194:80"
    networks:
