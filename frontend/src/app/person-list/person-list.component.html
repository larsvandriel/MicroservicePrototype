<div class="row">
  <h2 class="col-md-9 text-left">People</h2>
  <button type="button" class="btn btn-primary" routerLink="create">Create</button>
</div>

<div *ngIf="getContentLoaded()">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Email
      </th>
      <th>
        Phone number
      </th>
      <th>

      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of getPeople()" (click)="navigateToPersonDetails(person.id)">
      <td>
        {{person.name}}
      </td>
      <td>
        {{person.email}}
      </td>
      <td>
        {{person.phoneNumber}}
      </td>
      <td>
        <button type="button" [routerLink]="[person.id, 'edit']" class="btn btn-warning">Edit</button>
        <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
